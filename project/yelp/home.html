<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Made with love by Python Club</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="media mb-3">
        <img src="https://media.giphy.com/media/uRb2p09vY8lEs/giphy.gif"
          alt="Help me to help you" width="370"/>
      </div>
      <div class="row">
        <div class="col">
          <form action="/submit" method="post">
            <div class="form-group">
              <input class="form-control" type="text" name="author" placeholder="Your name is optional">
              <label for="comment">What do you think of today's menu?</label>
              <textarea name="comment" class="form-control" id="comment" rows="3"></textarea>
            </div>
            <div class="form-group">
              <center>
                  <button type="submit" name="like" class="btn btn-outline-success">Like!</button>
                  <button type="submit" name="hate" class="btn btn-outline-danger">Hate!</button>
              </center>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            Keep calm and join the <b>#kyiv-python-classes</b>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
